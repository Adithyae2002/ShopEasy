{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'CSS\register.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  </head>

<body>
    
    <div class="container">
        <form class="form" id="form" action="/userregister/" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>REGISTER</h2>
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" id="username" name="uname" placeholder="Enter Username">
                <small></small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Enter Email">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" name="pass" placeholder="Enter password">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" name="pass2" placeholder="Enter password again">
                <small>Error message</small>
            </div>
            <form class="form" id="form" action="/login/" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <!-- Form controls -->
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </form>
    </div>
    <script src="register.js"></script>
</body>
</html>

{% endblock %}
