{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Product</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa; /* Light background color */
            color: #333; /* Dark text color */
            text-align: center; /* Center text */
        }

        /* Header Styles */
        h1 {
            color: #333;
            margin-bottom: 20px; /* Space below the header */
        }

        /* Form Styles */
        form {
            display: inline-block; /* Center the form */
            margin-top: 20px; /* Space above the form */
            padding: 20px; /* Padding around the form */
            background-color: #fff; /* White background for the form */
            border-radius: 5px; /* Rounded corners */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Add shadow for depth */
        }

        /* Button Styles */
        button {
            background-color: #dc3545; /* Red background color for delete */
            color: white; /* Button text color */
            padding: 10px 15px; /* Padding inside button */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            font-size: 16px; /* Font size */
            transition: background 0.3s; /* Smooth background transition */
        }

        button:hover {
            background-color: #c82333; /* Darker red on hover */
        }

        /* Link Styles */
        a {
            text-decoration: none; /* Remove underline */
            color: #007bff; /* Link color */
            display: inline-block; /* Make link a block element */
            margin-top: 20px; /* Space above the link */
        }

        a:hover {
            text-decoration: underline; /* Underline on hover */
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em; /* Smaller font size for mobile */
            }
            button {
                width: 100%; /* Full width button on mobile */
            }
        }
    </style>
</head>
<body>
    <h1>Delete Product: {{ product.name }}</h1>
    <p>Are you sure you want to delete this product?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'vendor_dashboard' %}">Cancel</a>
</body>
</html>
