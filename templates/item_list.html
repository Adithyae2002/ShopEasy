{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item List</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif; /* Sets the font for the entire page */
            background-color: #f4f4f4; /* Light gray background color */
            margin: 0; /* Removes default margin */
            padding: 20px; /* Adds padding around the body */
        }

        .container {
            background: white; /* White background for the container */
            padding: 20px; /* Padding inside the container */
            border-radius: 5px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            max-width: 800px; /* Maximum width of the container */
            margin: auto; /* Centers the container */
        }

        h1 {
            text-align: center; /* Centers the heading */
            color: #333; /* Darker color for the heading */
        }

        ul {
            list-style-type: none; /* Removes bullet points from lists */
            padding: 0; /* Removes padding */
        }

        li {
            background: #f9f9f9; /* Light background for list items */
            margin: 10px 0; /* Space between list items */
            padding: 15px; /* Padding inside list items */
            border-radius: 4px; /* Rounded corners for list items */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            display: flex; /* Use flexbox for layout */
            justify-content: space-between; /* Space between item name and price */
            align-items: center; /* Center items vertically */
        }

        a {
            display: inline-block; /* Makes the link an inline block */
            margin-top: 20px; /* Space above the link */
            text-align: center; /* Centers the link text */
            color: #007bff; /* Blue color for links */
            text-decoration: none; /* Removes underline from links */
            font-weight: bold; /* Makes the link text bold */
        }

        a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Item List</h1>
        <ul>
            {% for item in items %}
                <li>
                    <span>{{ item.name }}</span>
                    <span>${{ item.price }}</span>
                </li>
            {% endfor %}
        </ul>
        <a href="{% url 'wishlist' %}">View Wishlist</a>  <!-- Example link to wishlist -->
    </div>
</body>
</html>
