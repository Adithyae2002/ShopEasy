{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light background for better readability */
        }
        h1 {
            color: #007bff; /* Primary color for the header */
            margin-bottom: 20px; /* Space below the header */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Admin Profile</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" value="{{ profile.user.username }}" disabled>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" value="{{ profile.user.email }}" disabled>
            </div>
            <div class="mb-3">
                <label for="contact_number" class="form-label">Contact Number</label>
                {{ form.contact_number|as_widget(attrs={'class': 'form-control'}) }}
            </div>
            <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
        <a href="{% url 'admin_home' %}" class="btn btn-secondary mt-3">Back to Dashboard</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% endblock %}
