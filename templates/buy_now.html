{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Now</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        /* Card Container */
        .card {
            background-color: #ffffff; /* White background */
            border: 1px solid #ddd; /* Light gray border */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            overflow: hidden; /* Prevent overflow of child elements */
            transition: transform 0.2s; /* Smooth scaling on hover */
            max-width: 400px; /* Max width for the card */
            margin: 0 auto; /* Center the card */
            padding: 20px; /* Padding inside the card */
        }

        /* Card Hover Effect */
        .card:hover {
            transform: scale(1.02); /* Slightly enlarge the card on hover */
        }

        /* Card Image */
        .card img {
            width: 100%; /* Full width */
            height: auto; /* Maintain aspect ratio */
            border-bottom: 1px solid #ddd; /* Border below the image */
        }

        /* Card Title */
        .card h2 {
            font-size: 24px; /* Font size for the title */
            color: #333; /* Dark gray color */
            margin: 10px 0; /* Margin above and below the title */
        }

        /* Card Price and Description */
        .card p {
            font-size: 16px; /* Font size for the description */
            color: #555; /* Medium gray color */
            margin: 5px 0; /* Margin above and below the description */
        }

        /* Buy Now Button */
        form button {
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #28a745; /* Green color */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%; /* Full width button */
        }

        form button:hover {
            background-color: #218838; /* Darker green on hover */
        }

        /* Link to View Cart */
        a {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #007bff; /* Bootstrap primary color */
            text-align: center; /* Center the link */
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>Buy Now</h1>

<div class="card">
    <div class="product-details">
        <h2>{{ product.name }}</h2>
        <img src="{{ product.image.url }}" alt="{{ product.name }}">
        <p><strong>Price:</strong> ${{ product.price }}</p>
        <p><strong>Description:</strong> {{ product.description }}</p>
    </div>

    <form action="{% url 'add_to_cart' product.id %}" method="post">
        {% csrf_token %}
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="1" min="1" required>
        <button type="submit">Buy Now</button>
    </form>

    <a href="{% url 'cart' %}">View Cart</a>
</div>

</body>
</html>
